name       : feh
version    : 2.22.1
release    : 13
homepage   : https://feh.finalrewind.org/
source     :
    - https://feh.finalrewind.org/feh-2.22.1.tar.bz2 : dd8f1e30d3269056eda7dac07a1d40313635169fcf59ea114b85908af38f3ff3
license    : MIT
component  : multimedia.graphics
summary    : feh is an X11 image viewer aimed mostly at console users.
description: |
    feh is an X11 image viewer aimed mostly at console users. Unlike most other viewers, it does not have a fancy GUI, but simply displays images. It is controlled via commandline arguments and configurable key/mouse actions.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(imlib2)
    - pkgconfig(libcurl)
    - pkgconfig(libpng)
    - pkgconfig(x11)
    - pkgconfig(xinerama)
    - pkgconfig(xt)
build      : |
    %make PREFIX=/usr
install    : |
    %make_install PREFIX=/usr
